
    <div class="container" ng-controller="IndexController">
        <div class="row row-content">
            <div class="col-xs-12 col-sm-3 col-sm-push-9">
                <p style="padding:20px;"></p>
                <h3 align=center>Our Lipsmacking Culinary Creations</h3>
            </div>
            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
                <div class="media">
                    <a class="media-left" href="#">
                        <img class="media-object" src="{{featuredDish.image}}" alt="Generic placeholder image">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">{{featuredDish.name}}</h4>
                        {{featuredDish.description}}
                    </div>
                </div>

            </div>
        </div>


        <div class="row row-content">
            <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
                <h3 align=center>This Month's Promotions</h3>
            </div>
            <div class="col-xs-12 col-sm-9">
                <div class="media">
                    <a class="media-left" href="#">
                        <img class="media-object" src="{{promotion.image}}" alt="Generic placeholder image">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">{{promotion.name}}</h4>
                        {{promotion.description}}
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-content">
            <div class="col-xs-12 col-sm-3 col-sm-push-9">
                <p style="padding:20px;"></p>
                <h3 align=center>Meet our Culinary Specialists</h3>
            </div>
            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
                <div ng-if="!showDish">
                    <h3>{{message}}</h3>
                </div>
                <div class="media" ng-if="showDish">
                    <a class="media-left" href="#">
                        <img class="media-object" src="{{chef.image}}" alt="Generic placeholder image">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">{{chef.name}}</h4>
                        {{chef.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
